<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIT Search</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #002b5c, #004b9a);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .search-container {
      background-color: white;
      color: #002b5c;
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .search-container h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #004b9a;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .search-box input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    .search-box input[type="text"]:focus {
      border-color: #004b9a;
    }

    .search-box button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #004b9a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background-color: #003875;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #555;
    }

    @media (max-width: 480px) {
      .search-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h2>Search the RIT Portal</h2>
    <form action="https://formspree.io/f/mqagbbja" method="POST">
      <div class="search-box">
        <input type="text" name="query" placeholder="Type something to search..." required>
        <button type="submit">Search</button>
      </div>
    </form>
    <div class="footer">Powered by Rajalakshmi Institute of Technology</div>
  </div>
</body>
</html>
