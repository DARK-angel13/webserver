<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIT Login</title>
  <style>
    /* General styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #002b5c, #004b9a);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login container */
    .login-container {
      background-color: white;
      border-radius: 16px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Logo */
    .logo img {
      width: 100px;
      margin-bottom: 15px;
    }

    /* Headings */
    h2 {
      color: #002b5c;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 25px;
    }

    /* Input fields */
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 0.9em;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #004b9a;
      outline: none;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #004b9a;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #003875;
    }

    /* Footer */
    .footer-text {
      margin-top: 15px;
      font-size: 0.85em;
    }

    .footer-text a {
      color: #004b9a;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }

      .logo img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="50ab6157-0c2a-4c93-b073-f14cd9f6c366.png" alt="RIT Logo">
    </div>
    <h2>Rajalakshmi Institute of Technology</h2>
    <p class="tagline">Believe in the Possibilities</p>

    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>
      <p class="footer-text">Forgot Password? <a href="#">Click here</a></p>
    </form>
  </div>
</body>
</html>
